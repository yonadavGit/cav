<html>
<head>
    <title>{{ title }}</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div id = "header-image" class="jumbotron bg-cover text-white">
        <div class="container py-5 text-center">
            <h1 class="display-4 font-weight-bold">Converse about the Verse</h1>
        </div>
    </div>
</header>
<up-container>
    <form>
        <label>Select a book:</label><br>
        <!--    <select id="book_select" name="book_select">-->
        <!--        {% for book in all_book_titles %}-->
        <!--        <option href="/table/t_kjv/1" value="{{ book }}">{{ book }}</option>-->
        <!--        {% endfor %}-->
        <!--    </select>-->
        <select class="custom-select custom-select-lg mb-3">
            <option selected>Open this select menu</option>
            {% for book in all_book_titles %}
            <option href="/table/t_kjv/1" value="{{ book }}">{{ book }}</option>
            {% endfor %}
        </select>
    </form>
    <p>
        {{ book_title }}
    </p>
</up-container>
<down-container>
    <table class="table table-hover styled-table">
        {% for row in rows %}
        {% if row[3] == 1 %}
        <tr>
            <td> Chapter</td>
            <td> {{ row[2] }}</td>
        </tr>
        {% endif %}
        <tr>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</down-container>
</body>
</html>
