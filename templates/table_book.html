<html>
<head>
    <title>{{ title }}</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body id="bg-color">
<header>
    <div id="header-image" class="jumbotron bg-cover text-white">
        <div class="container py-5 text-center header-text">
            <h1 class="display-4 font-weight-bold">Converse about the Verse</h1>
        </div>
    </div>
</header>
<up-container>
    <nav id="navbar-selection" class="navbar navbar-light bg-light">
        <form>
            <label>Translation:
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>Select bible translation</option>
                    {% for trans in all_translations_names %}
                    <option value="{{ trans }}">{{ trans }}</option>
                    {% endfor %}
                </select>
            </label>
        </form>

        <form>
            <label>Book:
                <select class="custom-select custom-select-lg mb-3">
                    <option selected>Select book name</option>
                    {% for book in all_book_titles %}
                    <option value="{{ book }}">{{ book }}</option>
                    {% endfor %}
                </select>
            </label>
        </form>

        <form>
            <label>Chapter:
                <input type="text" placeholder="chapter number">
            </label>
        </form>

        <form>
            <label>Verse:
                <input type="text" placeholder="verse number">
            </label>
        </form>
    </nav>
    <div id="book-title">
        {{ book_title }}
    </div>
</up-container>
<down-container>
    <table class="table table-hover styled-table">
        {% for row in rows %}
        {% if row[3] == 1 or len==1 %}

        <tr id="chapter-title">
            <td> Chapter</td>
            <td id="chapter-num">{{ row[2] }}</td>
        </tr>
        {% endif %}
        <tr>
            <td id="verse-num">{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</down-container>
</body>
</html>
