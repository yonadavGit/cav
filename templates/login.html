<html>
<head>
    <title>{{ title }}</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body id="bg-color">

<div class="login-page">
    <div id="card-container" class="card text-center">
        <div class="card-body">

            <div class="container py-4 header-text">
                <h1 id="login-title" class="display-4 font-weight-bold">Converse about the Verse</h1>
            </div>
            <div class="logo"></div>
            <label class="black-title">Login</label>

            <form>
                <div class="form-group form-field">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required
                           placeholder="username">
                </div>
                <div class="form-group form-field">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="password">
                </div>
                <button id="sign-in-btn" type="submit" class="btn btn-primary">Login</button>
                <div id="sign-in-label">
                    <label>Don't have an account yet?
                        <a href="#"> Sign Up</a>
                    </label>

                </div>
            </form>
        </div>
    </div>

</div>


</body>
</html>
